<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form | CodingLab</title>
  <link rel="stylesheet" href="style/registerStyle.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">Hospital System</a>
      <ul class="nav_items">
        <li class="nav_item">
          <a href="../index.html" class="nav_link">Home</a>
          <a href="register.html" class="nav_link">Register</a>
          <a href="#" class="nav_link">Services</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  
  
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form method="POST" action="register.php">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="name" required>
          </div>
          
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>

          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" name="phone_number" required>
          </div>

          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password" required>
          </div>

          <!-- Input for ID -->
          <div class="input-box">
            <span class="details">ID</span>
            <input type="text" placeholder="Enter your Id" name="id" required>
          </div>

          <!-- Role Selection -->
          <div class="input-box">
            <span class="details">Role</span>
            <select name="type" required style="width: 200px; height: 40px;">
              <option value="doctor">Doctor</option>
              <option value="pharmacist">Pharmacist</option>
            </select><br><br>
          </div>

          <!-- Submit button -->
          <div class="button">
            <input type="submit" value="Register" name="sign_up">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
